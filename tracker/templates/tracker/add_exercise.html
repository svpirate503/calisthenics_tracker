<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Agregar Ejercicio</h1>
        <p class="text-center text-sm text-gray-600 mb-4">Entrenamiento: {{ workout.nombre_del_entrenamiento }}</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Agregar</button>
        </form>
        <a href="{% url 'workout_list' %}" class="block mt-4 text-center text-blue-500 hover:underline">Regresar</a>
    </div>
</body>
</html>
